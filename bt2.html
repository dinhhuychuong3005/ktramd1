    let number = +prompt('nhập vào 1 số nguyên dương bất kì')
    function checkNumber(number,arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                return i;
            }
        }
    }
let index = checkNumber(number,arr);
