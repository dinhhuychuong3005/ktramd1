<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
    let arr = prompt('nhập vào 1 chuỗi các kí tự');
    let arr1 = arr.split(' ');
    let arr2 = ['a','o','e','u','i'];
    let count = 0;
    function check(arr1,arr2) {
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    count++;
                }
            }
        }
        if (count > 0){
            return count;
        }
        else {
            return false;
        }
    }
    document.write('có tất cả ' + check(arr1,arr2) + 'kí tự nguyên âm trong mảng')

</script>
</body>
</html>
